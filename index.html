<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>

</head>

<body>
    <div class="calculator">
      <!-- <========= Head =========> -->
      <div class="themes">
        <span class="head">
          <p>calc</p>
        </span>
        <span>
          <span class="theme-num">
            <i>1</i><i>2</i><i>3</i>
          </span>

          <!-- <========= Theme changer Buttons =========> -->
          <span class="theme-changer">
            <p>THEME</p>
            <div class="switch">
              <div class="switch-radios">
                <input type="radio" name="theme-type" value="one" id="first">
                <input type="radio" name="theme-type" value="two" id="second">
                <input type="radio" name="theme-type" value="three" id="third">
              </div>
              <div class="switch-fas">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <i class="fas fa-meteor"></i>
              </div>
              <div class="ball"></div>
            </div>
          </span>

        </span>
      </div>
      <!-- <========= Screen ðŸ“º=========> -->
      <input type="text" id="output" disabled>

      <!-- <========= Buttons ðŸ”³ =========> -->
      <div class="buttons">
        <button class="btn" onclick="appendNumber('7')">7</button>
        <button class="btn" onclick="appendNumber('8')">8</button>
        <button class="btn" onclick="appendNumber('9')">9</button>
        <button class="btn" onclick="deleteNumber()">DEL</button>
        <button class="btn" onclick="appendNumber('4')">4</button>
        <button class="btn" onclick="appendNumber('5')">5</button>
        <button class="btn" onclick="appendNumber('6')">6</button>
        <button class="btn" onclick="appendNumber('+')">+</button>
        <button class="btn" onclick="appendNumber('1')">1</button>
        <button class="btn" onclick="appendNumber('2')">2</button>
        <button class="btn" onclick="appendNumber('3')">3</button>
        <button class="btn" onclick="appendNumber('-')">-</button>
        <button class="btn" onclick="appendNumber('.')">.</button>
        <button class="btn" onclick="appendNumber('0')">0</button>
        <button class="btn" onclick="appendNumber('/')">/</button>
        <button class="btn" onclick="appendNumber('*')">Ã—</button>
        <button class="btn" onclick="reset()">Reset</button>
        <button class="btn" onclick="calculate()">=</button>
      </div>
    </div>

  <script src="index.js"></script>

</body>

</html>
