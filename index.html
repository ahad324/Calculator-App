  <body>
    <div class="calculator">
      <!-- <========= Head =========> -->
      <div class="themes">
        <span class="head">
          <p>calc</p>
        </span>
        <span>
          <span class="theme-num"> <i>1</i><i>2</i><i>3</i> </span>

          <!-- <========= Theme changer Buttons =========> -->
          <span class="theme-changer">
            <p>THEME</p>
            <div class="switch">
              <div class="switch-radios">
                <label for="first"></label>
                <input type="radio" name="theme-type" value="one" id="first" />
                <label for="second"></label>
                <input type="radio" name="theme-type" value="two" id="second" />
                <label for="third"></label>
                <input
                  type="radio"
                  name="theme-type"
                  value="three"
                  id="third"
                />
              </div>
              <div class="switch-fas">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <i class="fas fa-meteor"></i>
              </div>
              <div class="ball"></div>
            </div>
          </span>
        </span>
      </div>
      <!-- <========= Screen ðŸ“º=========> -->
      <label for="output"></label>
      <input type="text" id="output" disabled />

      <!-- <========= Buttons ðŸ”³ =========> -->
      <div class="buttons">
        <button class="btn" onclick="appendNumber('7')" accesskey="7">7</button>
        <button class="btn" onclick="appendNumber('8')" accesskey="8">8</button>
        <button class="btn" onclick="appendNumber('9')" accesskey="9">9</button>
        <button class="btn" onclick="deleteNumber()" accesskey="backspace">
          DEL
        </button>
        <button class="btn" onclick="appendNumber('4')" accesskey="4">4</button>
        <button class="btn" onclick="appendNumber('5')" accesskey="5">5</button>
        <button class="btn" onclick="appendNumber('6')" accesskey="6">6</button>
        <button class="btn" onclick="appendNumber('+')" accesskey="+">+</button>
        <button class="btn" onclick="appendNumber('1')" accesskey="1">1</button>
        <button class="btn" onclick="appendNumber('2')" accesskey="2">2</button>
        <button class="btn" onclick="appendNumber('3')" accesskey="3">3</button>
        <button class="btn" onclick="appendNumber('-')" accesskey="-">-</button>
        <button class="btn" onclick="appendNumber('.')" accesskey=".">.</button>
        <button class="btn" onclick="appendNumber('0')" accesskey="0">0</button>
        <button class="btn" onclick="appendNumber('/')" accesskey="/">/</button>
        <button class="btn" onclick="appendNumber('*')" accesskey="*">Ã—</button>
        <button class="btn" onclick="reset()">Reset</button>
        <button class="btn" onclick="calculate()" accesskey="=">=</button>
      </div>
    </div>
